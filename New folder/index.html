<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <nav class="navbar">
     <div class="logo">
     <img src="image.png" alt="logo" class="logo-image">
    </div>
    <div class="links">
        <a href="#howwedoit">How we do it</a>
        <a href="#instock">In stock</a>
        <a href="purchase">Purchase</a>
    </div>
     </nav>
    <header id="header">
        <h1>Product Landing Page</h1>
        <h3>The Best Fruits Available</h3>

    </header>
    <div class="container">
        <section id="howwedoit">
            <h1>How We Do It</h1>
            <div class="how-description">
                <div class="how-discription-container">
                <div class="how-image-title">We Grow</div> 
                <img src="unnamed.jpg" alt="grow" class="how-image"/>
            </div>
            <div class="how-description">
                <div class="how-image-title">We Gather </div> 
                <img src="9.jpg" alt="gather" class="how-image"/>
            </div>
            <div class="how-description">
                <div class="how-image-title">We Distribute</div> 
                <img src="truck.jpg" alt="distribute" class="how-image"/>
            </div>
        </div>
            <iframe width="560"
             height="315" 
             src="https://www.youtube.com/embed/5A9p26ITUeM"
             title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
             allowfullscreen></iframe>
        </section>
        <section id="instock">
            <h1>In Stock</h1>
            <div class="instock-card-container">
                <div class="instock-card">
                    <div class="card-title">Apples</div>
                    <img src="apple.jpg" alt="apples" class="instock-image"/>
                    <button class="card-select">Select</button>
                </div>
            </div>

            <div class="instock-card-container">
                <div class="instock-card">
                    <div class="card-title">oranges</div>
                    <img src="orange1.jpg" alt="oranges" class="instock-image"/>
                    <button class="card-select">Select</button>
                </div>

                <div class="instock-card-container">
                    <div class="instock-card">
                        <div class="card-title">strawberry</div>
                        <img src="banana.jpg" alt="strawberry" class="instock-image"/>
                        <button class="card-select">Select</button>
                    </div>
                </section>
                <section id="purchase">
                    <h1>Purchase</h1>
                    <div class="purchase-container">
                        <div class="card">Your Card</div>
                        <div class="item">
                            <ol>
                                <li>Apple x 1</li>
                                <li>Banana x 2</li>
                            </ol>
                        </div>
                        <button class="button-purchase">Purchase</button>
                    </div>
                </section>
    </div>
</body>
</html>
